<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">

        <title>Natural Disaster Tracker</title>
        <link href="https://fonts.googleapis.com/css2?family=Quattrocento+Sans&display=swap" rel="stylesheet" type="text/css">

     body {background-color: #00FFFF;}

<header>
  <h1 style="color: red;">Natural Disaster Tracker</h1>

                <form action="{{ url_for('handle_data') }}" method="post">

                    <label for="earthquake">Earthquakes</label> <br>

                    <input type="radio" id="flood" name="event" value="flood">
                    <label for="flood">Floods</label> <br>

                    <input type="radio" id="landslide" name="event" value="landslide">
                    <label for="landslide">Landslides</label> <br>

                    <input type="radio" id="storm" name="event" value="storm">
                    <label for="storm">Storms</label> <br>

                    <input type="radio" id="snow" name="event" value="snow">
                    <label for="snow">Snowfall</label> <br>

                    <input type="radio" id="volcano" name="event" value="volcano">
                    <label for="volcano">Volcanoes</label> <br>

                    <input type="radio" id="wildfire" name="event" value="wildfire">
                    <label for="wildifire">Wildfires</label> <br>

                    <input type="radio" id="dusthaze" name="event" value="dusthaze">
                    <label for="dusthaze">Dust & Haze</label> <br>

                    <input type="submit">



                </form>



    </body>
</html>
